    display: flex;

  .my-card {
    margin: 1rem;
    background-color: #fbfbfb;
  }

  .my-card img {
    scale: 0.9;
  }

  ::-webkit-scrollbar {
    display: none;
  }

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </form>
      </div>
    </div>
  </nav>


  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/2b2281c5ae679874.jpg?q=20"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/e5a898f6a95d2172.png?q=20"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/bc1fcb4e4db75861.jpg?q=20"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <section class="card-section">
    <div class="card my-card" style="width: 18rem;" th:each="b:${myregfir}">
      <img th:src="${b.imageUrl}" alt="Product Image" width="200" height="200">
      <div class="card-body">


        <h5 class="card-title" th:text="${b.product_name}"></h5>
        <h5 class="card-title" th:text="${b.price}"></h5>
        <p th:text="${b.description}"></p>
        <!-- <p th:text="${b.stock_quantity}"></p> -->


        <div>
          <form action="/add-to-cart" method="get" style="display: inline-block;">
            <input type="hidden" name="product_id" th:value="${b.product_id}">
            <!-- <a class="btn btn-outline-dark" href="" id="buy" style="background-color: orange;">Add to Cart</a> -->
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </form>


          <form action="/buy" method="post" style="display: inline-block;">
            <input type="hidden" name="product_id" th:value="${b.product_id}">
            <!-- <a class="btn btn-outline-dark" href="" id="buy" style="background-color: orange;">Add to Cart</a> -->
            <button type="submit" class="btn btn-primary btn-outline-dark" style="background-color: orange;margin-left:30px;" >Buy</button>
          </form>


          <!-- <a class="btn btn-outline-dark" href="" id="buy" style="background-color: orange;">Buy</a> -->


        </div>


      </div>




    </div>


  </section>






  <footer class="footer mt-auto py-3 bg-dark text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Contact Us</h5>
          <p>Email: contact@example.com</p>
          <p>Phone: (123) 456-7890</p>
        </div>
        <div class="col-md-4">
          <h5>About Us</h5>
          <p>Your company description here.</p>
        </div>
        <div class="col-md-4">
          <h5>Follow Us</h5>
          <a href="#" class="text-light">Facebook</a>
          <a href="#" class="text-light">Twitter</a>
          <a href="#" class="text-light">Instagram</a>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
