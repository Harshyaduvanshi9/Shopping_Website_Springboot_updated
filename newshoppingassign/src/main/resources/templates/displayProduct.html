    #styledButton {
  /* Add margin to the button */

  /* Apply a border with rounded corners */
  border: 2px solid #3498db;
  border-radius: 10px;

  /* Apply padding for inner spacing */
  padding: 5px 10px;

  /* Apply a gradient background color */
  background: linear-gradient(to bottom, #3498db, #2980b9);

  /* Apply font styling */
  font-family: Arial, sans-serif;
  font-size: 16px;
  color: white;

  

  /* Apply hover effect */
  transition: background 0.3s, transform 0.3s;
}

#styledButton:hover {

  transform: translateY(-2px);
}

  <div class="container my-5 col-md-6">
  		<table class="table  table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">description</th>
      <th scope="col">stock_quantity</th>
      <th scope="col">imageUrl</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b:${myreg}">
      <td th:text="${b.product_id}"></td>
      <td th:text="${b.product_name}"></td>
      <td th:text="${b.price}"></td>
      <td th:text="${b.description}"></td> 
      <td th:text="${b.stock_quantity}"></td> 
      <!-- <td th:text="${b.imageUrl}"></td>  -->
      <td><img th:src="${b.imageUrl}" alt="Product Image"width="200" height="200"></td>

      
        <!-- <input type="hidden" name="product_id"  th:value="${b.product_id}">

      <!-- <td><a  th:href="@{deletebutton}"><button>Delete</button></a></td> -->
      <td>
        <form th:action="@{deletebutton/delete}" method="post">
            <input type="hidden" name="product_id" th:value="${b.product_id}">
            <button type="submit" class="delete-button">Delete</button>
        </form>
    </td>
    <td>
      <form th:action="@{myeditbutton}" method="get">
        <input type="hidden" name="product_id" th:value="${b.product_id}">
        <button type="submit" class="edit-button">Edit</button>
    </form>

    </td>
